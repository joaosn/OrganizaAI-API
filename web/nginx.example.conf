# Exemplo de configuração Nginx para o frontend
# Adicione isso ao seu bloco server {}

server {
    listen 80;
    server_name click-joias.jztech.com.br;
    
    root /caminho/para/ClickJoias/web/dist;
    index index.html;
    
    # Adiciona headers CORS para todos os arquivos
    add_header 'Access-Control-Allow-Origin' '*' always;
    add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
    add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization, X-Requested-With' always;
    add_header 'Access-Control-Allow-Credentials' 'true' always;
    
    # Se você quiser permitir apenas domínios específicos:
    # set $cors_origin "";
    # if ($http_origin ~* "^https?://(streetstyle\.com\.br|click-joias\.jztech\.com\.br)$") {
    #     set $cors_origin $http_origin;
    # }
    # add_header 'Access-Control-Allow-Origin' $cors_origin always;
    
    # Trata requisições OPTIONS (preflight)
    if ($request_method = 'OPTIONS') {
        add_header 'Access-Control-Allow-Origin' '*';
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
        add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization, X-Requested-With';
        add_header 'Access-Control-Max-Age' 1728000;
        add_header 'Content-Type' 'text/plain charset=UTF-8';
        add_header 'Content-Length' 0;
        return 204;
    }
    
    # SPA - redireciona tudo para index.html
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # Cache para assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header 'Access-Control-Allow-Origin' '*' always;
    }
}
