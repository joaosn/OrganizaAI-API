version: '3.8'

# âœ… MESMO "api" - aparece na mesma pasta
name: api

services:
  clickjoias:
    image: api_mvc:latest
    container_name: clickjoias_api  # âœ… Nome diferente!
    volumes:
      - ./api:/var/www/html
    ports:
      - "8087:80"  # âœ… Porta diferente!
    environment:
      DB_HOST: mysql_shared  # âœ… Usa nome do container ao invÃ©s de host.docker.internal
      DB_PORT: 3306  # âœ… Porta interna do MySQL (nÃ£o 3307!)
      DB_NAME: gadoma77_clickjoias  # âœ… Database diferente!
      DB_USER: root
      DB_PASS: root
    networks:
      - shared_network  # âœ… Conecta na rede do MySQL
    command: >
      sh -c "
        if [ ! -d 'vendor' ]; then
          echo 'ðŸ“¦ Instalando dependÃªncias Composer...';
          composer install --no-interaction --optimize-autoloader;
        fi &&
        echo 'âœ… ClickJoias API rodando em http://localhost:8087' &&
        apache2-foreground
      "
    restart: unless-stopped

# âœ… Define a rede externa (criada pelo docker-infra)
networks:
  shared_network:
    external: true